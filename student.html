<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      /* üîµ Animated light gradient background */
      background: linear-gradient(-45deg, #e0c3fc, #8ec5fc, #fbc2eb, #a1c4fd);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;

      user-select: none; /* ‚ùå Disable selection */
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #222;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
      margin-top: 70px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #222;
      pointer-events: none;
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      color: #fff;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body oncontextmenu="return false;">

  <header>üèõÔ∏è ABC Institute of Technology</header>

  <div class="container">
    <h2>Student Portal</h2>
    <button onclick="location.href='login.html'">Login / Signup</button>

  </div>

</body>
</html>
